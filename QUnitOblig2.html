<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>QUnit Example</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.10.0.css">
</head>
<body>
    <div id="content">
    </div>
    <br />

    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://code.jquery.com/qunit/qunit-2.10.0.js"></script>
    <script src="Model.js"></script>
    <script src="view.js"></script>
    <script src="controller.js"></script>
    <script>

        QUnit.test("AddBar", function(assert) {
            numbers=[7,3,1,5,8];
            AddBar(6);
            let expectedResult = [7,3,1,5,8,6];
            assert.deepEqual(numbers, expectedResult);
        });

        QUnit.test("DeleteBar", function(assert) {
            numbers=[7,3,1,5,8];
            DeleteBar(1);
            let expected = [3,1,5,8];
            assert.deepEqual(numbers, expected);
        });

        QUnit.test("ChangeBar", function(assert) {
            numbers=[7,3,1,5,8];
            ChangeBar(3,1)
            let expected = [3,3,1,5,8];
            assert.deepEqual(numbers, expected);
        });

        QUnit.test("2nd bar chosen", function(assert){
            barNo = 2;
            ChooseBar(barNo);
            let expected = (2)
            assert.deepEqual(barNo, expected);
        });
        QUnit.test("3rd bar chosen", function(assert){
            barNo = 3;
            ChooseBar(barNo);
            let expected = (3);
            assert.deepEqual(barNo, expected);
        });
    </script>


</body>
</html>
